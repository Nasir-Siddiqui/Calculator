<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Nasir</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conatiner">
        <div class="calc">
            <div>
                <input class="inp" type="text" disabled></input>
            </div>
            <div class="row">
                <button class="key green">AC</button>
                <button class="key red">Del</button>
                <button class="key green opr">%</button>
                <button class="key green opr">/</button>
            </div>
            <div class="row">
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key green opr">+</button>
            </div>
            <div class="row">
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key green opr">-</button>
            </div>
            <div class="row">
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key green opr">*</button>
            </div>
            <div class="row">
                <button class="key">.</button>
                <button class="key">0</button>
                <button class="key equal opr">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
